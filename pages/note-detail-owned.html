<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Details | Exchequer Finance</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/figma-design.css">
    <link rel="stylesheet" href="/css/exchequer-brand.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="game-theme">
    <div class="animated-background">
        <div class="checkered-overlay"></div>
    </div>

    <!-- Include Common Header -->
    <div id="header-placeholder"></div>

    <main class="container">
        <section class="note-detail animate__animated animate__fadeIn">
            <div class="note-header">
                <div class="note-title-section">
                    <h1>XYZ Apr 10, 2025 LQ Note</h1>
                    <div class="note-badges">
                        <span class="badge token-badge">XYZ</span>
                        <span class="badge type-badge">LQ</span>
                    </div>
                </div>
                <div class="note-value-section">
                    <div class="current-value">$10,700.00</div>
                    <div class="value-changes">
                        <span class="change daily">+$100.00 (+1.00%)</span>
                        <span class="change total">+$700.00 (+7.00%)</span>
                    </div>
                </div>
            </div>

            <div class="note-stats-grid">
                <div class="stat-card">
                    <span class="stat-label">Quantity</span>
                    <span class="stat-value">2,000</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Maturity</span>
                    <span class="stat-value">Apr 10, 2025</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Claimable Fees</span>
                    <span class="stat-value">55.56 USDC</span>
                    <button class="btn btn-secondary btn-sm">Claim</button>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Note Extension</span>
                    <div class="extension-toggle">
                        <span>Auto Extend</span>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="performance-chart">
                <div class="chart-header">
                    <h2>Historical Performance</h2>
                    <div class="chart-controls">
                        <button class="btn btn-secondary btn-sm active">1D</button>
                        <button class="btn btn-secondary btn-sm">1W</button>
                        <button class="btn btn-secondary btn-sm">1M</button>
                        <button class="btn btn-secondary btn-sm">1Y</button>
                        <button class="btn btn-secondary btn-sm">ALL</button>
                    </div>
                </div>
                <canvas id="performanceChart"></canvas>
            </div>

            <div class="transactions-section">
                <h2>Transaction History</h2>
                <div class="modern-card">
                    <table class="transactions-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Nov 15, 2023</td>
                                <td>Buy</td>
                                <td>10,000.00 USDC</td>
                                <td><span class="status-badge success">Completed</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="note-actions">
                <button class="btn btn-primary">Redeem Note</button>
            </div>
        </section>
    </main>

    <!-- Include Common Footer -->
    <div id="footer-placeholder"></div>

    <script src="/js/common.js"></script>
    <script>
        // Load common components
        fetch('/components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('/components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // Initialize performance chart
        const ctx = document.getElementById('performanceChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Nov 15', 'Nov 16', 'Nov 17', 'Nov 18', 'Nov 19', 'Nov 20'],
                datasets: [{
                    label: 'Note Price',
                    data: [10000, 10100, 10300, 10200, 10500, 10700],
                    borderColor: '#6366F1',
                    tension: 0.4
                }, {
                    label: 'Token Price',
                    data: [9800, 9900, 10100, 10000, 10300, 10500],
                    borderColor: '#10B981',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
                scales: {
                    y: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: 'rgba(255, 255, 255, 0.7)'
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: 'rgba(255, 255, 255, 0.7)'
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: 'rgba(255, 255, 255, 0.7)'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
